<section class="heading-section">
  <h1 class="title is-1 has-text-centered">MY TBR LIST </h1>

</section>

<div class="container add-todo-box-container">
  <div class="add-todo-box">
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <h2 class="title is-5" style="color: black;">New Book Title </h2>

      <div class="field is-grouped" style="margin:0">
        <p class="control is-expanded">
          <input ngModel #todoTextField="ngModel" required minlength="2" name="text" class="input" type="text" placeholder="Type todo text here...">
        </p>
        <p class="control">
          <button class="button alt-gradiant-button">
            <i class="material-icons">add</i>
            Add
          </button>
        </p>
      </div>
       
      <div *ngIf="form?.touched && form?.invalid">
        <p class=" help is-danger" *ngIf="form.controls['text'].errors?.['required']">Please Enter Title to Add
        </p>
        <p class="help is-danger" *ngIf="form.controls['text'].errors?.['minlength']">The TBR must be at least
            2 characters</p>
    </div>
      
    </form>
  </div>


</div>

<section class="section">

  <div class="conteiner">

    <div class="todoslist">

    <app-todo-item 
    *ngFor="let todo of todos"
     [todo]="todo" 
     (todoClicked)="toggleCompleted(todo)"
     (editClicked)="editTodo(todo)"
     (deleteClicked)="deleteTodo(todo)"

     ></app-todo-item>

    </div>
  </div>
</section>
