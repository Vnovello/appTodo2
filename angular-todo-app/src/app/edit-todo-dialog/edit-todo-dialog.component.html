<h1 class="title">Edit Todo </h1>
<div mat-dialog-content>
   <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <div class="field">
        <div class="control">
            <input 
            type="text" 
            class="input" 
            [ngModel]="todo.text" 
            #todoTextField="ngModel"
            name="text"
            required
            minlength="2" 
            placeholder="Type todo text here...">
        </div>
      </div>

      <div *ngIf="form?.touched && form?.invalid">
        <p class=" help is-danger" *ngIf="form.controls['text'].errors?.['required']">Please Enter Task to Add
        </p>
        <p class="help is-danger" *ngIf="form.controls['text'].errors?.['minlength']">Todo Task must be atleast
            2 characters</p>
    </div>

      <br>
      
      <div class="field is-grouped is-grouped-right">
         <div class="control">
            <button type="button" class="button is light" (click)="close()">Cancel</button>
         </div>

        <div class="control">
            <button type="submit" class="button alt-gradiant-button">
             <i class="material-icons">save</i>
             Save
            </button>
        </div>            
      </div>
      

   </form> 
</div>
